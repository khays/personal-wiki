---
layout: default
---
<article>

	<h1>{{ page.title }}</h1>

	<div class="post golden-large unit">

		<!-- post -->

		{{ content }}

	</div>
	<div class="meta golden-small unit"> 
		<h4 class="date">Posted on {{ page.date | date: "%B %d, %Y" }}</h4>
		<h4>Tagged with</h4>
		<ul class="tags">
			{% for tag in page.tags %}
			<li><a href="/tag/{{ tag }}/">{{ tag }}</a></li>
			{% endfor %}
		</ul>
	</div>
</article>

---
layout: default
title: geek.kellyhays.ca
---

<div id="home" class="grid">
	<div class="posts unit golden-large">
		<h1>Posts, by date</h1>
		<ul class="posts">
			{% for post in site.posts %}
				<li class="clearfix">
					<h4>
						<a href="{{ post.url }}">{{ post.title }}&nbsp;</a>
						<span class="date">{{ post.date | date_to_string }}</span></h4>
					<ul class="tags">
						{% for tag in post.tags %}
							<li><a href="/tag/{{ tag }}/">{{ tag }}</a></li>	
						{% endfor %}
					</ul>
				</li>
			{% endfor %}
		</ul>
	</div>
	<div class="golden-small unit tags">
	<h1>List of tags</h1>
	{% tag_cloud %}
	</div>
</div>
